<br><br>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-3"></div>
  <div class="ui-g-12 ui-md-6">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">
        <i class="pi pi-search"></i>
      </span>
      <input type="text" pInputText placeholder="Busque eventos por nombre">
      <button pButton type="button" icon="fa fa-superpowers" class="ui-button-warn" label="Buscar" (click)="capturarInformacion()"></button>
    </div>
  </div>
  <div class="ui-g-12 ui-md-3"></div>
</div>
<br><br>

<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-lg-1"></div>
  <div class="ui-g-12 ui-lg-10">
    <p-table [columns]="cols" [value]="eventosAux">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns; let indice = index">
            <div *ngIf="indice == 2">
              <div class="ui-g ui-fluid">
                <div class="ui-g-4 ui-lg-4"></div>
                <div class="ui-g-4 ui-lg-4">
                  <button pButton type="button" icon="pi pi-eye" class="ui-button-warn" label="Ver" (click)="irRoles(rowData)"></button>
                </div>
              </div>
            </div>
            <div align="center">
              {{rowData[col.field]}}
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="ui-g-12 ui-lg-1"></div>
</div>
