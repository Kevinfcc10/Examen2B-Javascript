<div class="p-grid" *ngIf="estadoMat">
  <div class="p-md-6 p-lg-4"></div>
  <div class="p-md-6 p-lg-4">
    <br>
    <label style="font-size:22px">ACTUALIZAR INFORMACIÃ“N</label>
  </div>
  <div class="p-md-6 p-lg-4"></div>
</div>
<br>
<div class="p-grid" *ngIf="!estadoMat">
  <div class="p-md-6 p-lg-4"></div>
  <div class="p-md-6 p-lg-4">
    <br>
    <label style="font-size:22px">REGISTRO DE MATERIA</label>
  </div>
  <div class="p-md-6 p-lg-4"></div>
</div>
<br>
<div class="p-grid">
  <div class="p-md-6 p-lg-4"></div>
  <div class="p-md-6 p-lg-4">
    <br><br>
    <span class="ui-float-label">
      <input id="nombre" type="text" size="35"  pInputText [(ngModel)]="nombre_materia" required>
      <label for="nombre">Nombre Materia</label>
    </span>
    <br><br>
    <span class="ui-float-label">
      <input id="codigo" type="text" size="35"  pInputText [(ngModel)]="codigo_materia">
      <label for="codigo">Codigo</label>
    </span>
    <br><br>
    <span class="ui-float-label">
      <input id="descrpcion" type="text" size="35"  pInputText [(ngModel)]="descripcion_materia">
      <label for="descrpcion">Descripcion</label>
    </span>
    <br><br>
    <span class="ui-float-label">
      <input id="activo" type="text" size="35"  pInputText [(ngModel)]="activo_materia">
      <label for="activo">Materia Activa</label>
    </span>
    <br><br>
    <span class="ui-float-label">
      <input id="fecha" type="date" size="35"  pInputText [(ngModel)]="fecha_creacion_materia">
      <label for="fecha">Fecha</label>
    </span>
    <br><br>
    <span class="ui-float-label">
      <input id="horas" type="number" size="35"  pInputText [(ngModel)]="numero_horas_por_semana">
      <label for="horas">Numero Horas</label>
    </span>
  </div>
  <div class="p-md-6 p-lg-4"></div>
</div>

<div class="p-grid">
  <div class="p-md-6 p-lg-4"></div>
  <div class="p-md-6 p-lg-4">
    <br>
    <div class="p-grid">
      <div class="p-md-4 p-lg-4" *ngIf="!estadoMat">
        <button pButton type="button" label="Registrarse" class="ui-button-rounded" (click)="nuevaMateria()"></button>
      </div>
      <div class="p-md-4 p-lg-4" *ngIf="estadoMat">
        <button pButton type="button" label="Actualizar" class="ui-button-rounded" (click)="actualizarMat()"></button>
      </div>
      <div class="p-md-4 p-lg-4">
        <button pButton type="button" label="Cancelar" class="ui-button-rounded ui-button-danger" (click)="cancelar()"></button>
      </div>
    </div>
  </div>
  <div class="p-md-6 p-lg-4"></div>
</div>
