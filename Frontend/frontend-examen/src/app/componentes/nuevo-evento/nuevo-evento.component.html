<div class="p-grid">
  <div class="p-md-6 p-lg-4"></div>
  <div class="p-md-6 p-lg-4">
    <br>
    <label style="font-size:22px">REGISTRO DE EVENTO</label>
  </div>
  <div class="p-md-6 p-lg-4"></div>
</div>
<br>
<div class="p-grid">
  <div class="p-md-6 p-lg-4"></div>
  <div class="p-md-6 p-lg-4">
    <br><br>
    <span class="ui-float-label">
      <input id="nombre" type="text" size="35"  pInputText [(ngModel)]="name" required>
      <label for="nombre">Nombre evento</label>
    </span>
    <br><br>
    <span class="ui-float-label">
      <input id="fecha" type="date" size="35"  pInputText [(ngModel)]="fechaEv">
      <label for="fecha">Fecha evento</label>
    </span>
    <br><br>
    <span class="ui-float-label">
      <input id="latitud" type="number" size="35"  pInputText [(ngModel)]="lat">
      <label for="latitud">Latitud evento</label>
    </span>
    <br><br>
    <span class="ui-float-label">
      <input id="longitud" type="number" size="35"  pInputText [(ngModel)]="long">
      <label for="longitud">Longitud evento</label>
    </span>
  </div>
  <div class="p-md-6 p-lg-4"></div>
</div>
<div class="p-grid">
  <div class="p-md-6 p-lg-4"></div>
  <div class="p-md-6 p-lg-4">
    <br>
    <div class="p-grid">
      <div class="p-md-4 p-lg-4">
        <button pButton type="button" label="Registrarse" class="ui-button-rounded" (click)="nuevoEstudiante()"></button>
      </div>
      <div class="p-md-4 p-lg-4">
        <button pButton type="button" label="Cancelar" class="ui-button-rounded ui-button-danger" (click)="cancelar()"></button>
      </div>
    </div>
  </div>
  <div class="p-md-6 p-lg-4"></div>
</div>
