<br><br>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-3"></div>
  <div class="ui-g-12 ui-md-6">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">
        <i class="pi pi-search"></i>
      </span>
      <input type="text" pInputText placeholder="Busque usuarios por nombre o correo" [(ngModel)]="busqueda" name="busqueda">
      <button pButton type="button" icon="fa fa-superpowers" class="ui-button-warn" label="Buscar" (click)="capturarInformacion()"></button>
    </div>
  </div>
  <div class="ui-g-12 ui-md-3"></div>
</div>
<br><br>

<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-lg-1"></div>
  <div class="ui-g-12 ui-lg-10">
    <p-table [columns]="cols" [value]="usersAux">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns; let indice = index">
            <div *ngIf="indice == 3">
              <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                  <button pButton type="button" icon="pi pi-refresh" class="ui-button-warn" label="Actualizar" (click)="irRoles(rowData)"></button>
                </div>
                <div class="ui-g-12 ui-lg-6">
                  <button pButton type="button" icon="pi pi-trash" class="ui-button-warn" label="Borrar" (click)="eliminar()"></button>
                </div>
              </div>
            </div>
            <div align="center">
              {{rowData[col.field]}}
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="ui-g-12 ui-lg-1"></div>
</div>
