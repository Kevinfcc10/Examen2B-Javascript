<div class="p-grid" *ngIf="estadoEstudiante">
  <div class="p-md-6 p-lg-4"></div>
  <div class="p-md-6 p-lg-4">
    <br>
    <label style="font-size:22px">ACTUALIZAR INFORMACIÃ“N</label>
  </div>
  <div class="p-md-6 p-lg-4"></div>
</div>
<br>
<div class="p-grid" *ngIf="!estadoEstudiante">
  <div class="p-md-6 p-lg-4"></div>
  <div class="p-md-6 p-lg-4">
    <br>
    <label style="font-size:22px">REGISTRO DE ESTUDIANTE</label>
  </div>
  <div class="p-md-6 p-lg-4"></div>
</div>
<br>
<div class="p-grid">
  <div class="p-md-6 p-lg-4"></div>
  <div class="p-md-6 p-lg-4">
    <br><br>
    <span class="ui-float-label">
      <input id="nombre" type="text" size="35"  pInputText [(ngModel)]="nombres_estudiante" required>
      <label for="nombre">Nombres Estudiante</label>
    </span>
    <br><br>
    <span class="ui-float-label">
      <input id="apellido" type="text" size="35"  pInputText [(ngModel)]="apellidos_estudiante">
      <label for="apellido">Apellidos Estudiante</label>
    </span>
    <br><br>
    <span class="ui-float-label">
      <input id="fecha" type="text" size="35"  pInputText [(ngModel)]="fecha_nacimiento_estudiante">
      <label for="fecha">Fecha Nacimiento</label>
    </span>
    <br><br>
    <span class="ui-float-label">
      <input id="semestre" type="text" size="35"  pInputText [(ngModel)]="semestre_actual_estudiante">
      <label for="semestre">Semestre Estudiante</label>
    </span>
    <br><br>
    <span class="ui-float-label">
      <input id="graduado" type="text" size="35"  pInputText [(ngModel)]="graduado">
      <label for="graduado">Estudiante Graduado</label>
    </span>
    <br>
  </div>
  <div class="p-md-6 p-lg-4"></div>
</div>

<div class="p-grid">
  <div class="p-md-6 p-lg-4"></div>
  <div class="p-md-6 p-lg-4">
    <br>
    <div class="p-grid">
      <div class="p-md-4 p-lg-4" *ngIf="!estadoEstudiante">
        <button pButton type="button" label="Registrarse" class="ui-button-rounded" (click)="nuevoEstudiante()"></button>
      </div>
      <div class="p-md-4 p-lg-4" *ngIf="estadoEstudiante">
        <button pButton type="button" label="Actualizar" class="ui-button-rounded" (click)="actualizar()"></button>
      </div>
      <div class="p-md-4 p-lg-4">
        <button pButton type="button" label="Cancelar" class="ui-button-rounded ui-button-danger" (click)="cancelar()"></button>
      </div>
    </div>
  </div>
  <div class="p-md-6 p-lg-4"></div>
</div>
